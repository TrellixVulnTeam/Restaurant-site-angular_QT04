<div class="calendar-day__inner">
  <img
    *ngIf="loadImg(day.value)"
    class="calendar-day__img"
    [src]="loadImg(day.value)"
    alt="picture-events"
  />
  <div class="calendar-day__header">
    <span
      class="calendar-day__date"
      [class.calendar-day__date_active]="day.active"
      >{{ day.value | moment: "ddd DD" }}</span
    >
  </div>
</div>
